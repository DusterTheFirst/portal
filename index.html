<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Captive Portal</title>

        <link rel="shortcut icon" href="icon.png" type="image/png">

        <script src="dist/index.js"></script>
        <link rel="stylesheet" href="dist/styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    </head>
    <body>
        <div class="bg">
            <img class="logo" src="icon.png">
            <div class="login">
                <form method="POST">
                    <div class="title">Username</div>
                    <input type="text" name="username" required>
                    <div class="title">Password</div>
                    <input type="password" name="password" required>
                    <button class="submit" type="submit" onclick=""><i class="fas fa-sign-in-alt"></i></button>
                    <p>Logging in as a registered user indicates you have read and accepted the <a href="https://wellesleyps.org/technology/wp-content/uploads/sites/21/2017/05/secondaryaup.pdf" target="_blank">Acceptable Use Policy.</a></p>
                </form>
            </div>
            <div class="credits" onclick="loadimage()">
                Image by <div class="credit">Unknown</div>
            </div>
        </div>
    </body>
</html>
